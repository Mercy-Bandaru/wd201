<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="dabba">
        <form id="dabba1">
            <div>
                <h3 style="font-family:'Times New Roman', Times, serif;"><center><u>Registration Form</u></center></h3>
            <br><br>
            <label for="name">Name:</label>
            <input required type="text" id="name" name="name" placeholder="Name of student" >
            <br><br>
            <label for="email">Email:</label>
            <input required type="email" id="email" name="email" placeholder="example@gmail.com" >
            <br><br>
            <label for="password">Password:</label>
            <input  type="password" id="password" name="password" required placeholder="Password">
            <br><br>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required placeholder="Name of student">
            <br><br>
            <input type="checkbox" id="acceptTerms" name="acceptTerms">
            <label for="acceptTerms">Accept Terms & Conditions</label>
            <br><br>
            <button class="button"  type="submit" ><h4>Submit</h4></button>
            <br><br>
           <div>
            <h2 style="text-align:center; color:green;">Entries</h2>
            <div id="entries"></div>
           </div>
        </div>
        </form>
        </div>
    </body>
</html>
